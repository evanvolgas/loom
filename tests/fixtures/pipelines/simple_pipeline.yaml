name: simple_sentiment_analysis
version: 1.0.0
description: Simple sentiment analysis pipeline for testing

extract:
  source: tests/fixtures/data/sample.csv
  batch_size: 10

transform:
  prompt: tests/fixtures/prompts/classify_sentiment.txt
  model: gpt-4o-mini
  provider: openai
  batch_size: 5
  temperature: 0.7
  timeout: 60.0

evaluate:
  evaluators:
    - name: semantic
      type: semantic
      threshold: 0.8
      weight: 1.0
  quality_gate: all_pass
  reference_field: expected_sentiment
  timeout: 30.0

load:
  destination: tests/fixtures/output/results.csv
  mode: overwrite
  batch_size: 10
